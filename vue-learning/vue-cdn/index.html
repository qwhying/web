<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue CDN</title>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!-- <button @click="age++">add a year</button>
        <button v-on:click="age--">subtract a year</button> -->
        <button @click="add(1)">add a year</button><!-- 简写 -->
        <button v-on:click="subtract(1)">subtract a year</button>
        <button @dblclick="add(10)">add 10 year</button><!-- 简写 -->
        <button v-on:dblclick="subtract(10)">subtract 10 year</button>
        <p>我的年龄是：{{ age }}</p>
        <!-- mousemove event -->
        <div id="canvas" v-on:mousemove="updateXY">
            {{ X }},{{ Y }}
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
